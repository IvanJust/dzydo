name: ðŸ’¥ Start build and deploy

on: 
    push: 
        branches: [main]

jobs:
    deploy:
        name: ðŸšš Deploy to server
        runs-on: ubuntu-latest
        strategy:
          matrix:
            # os: [ubuntu-latest]
            node: [20]

        steps:
            - name: ðŸ‘» Checkout repository
              uses: actions/checkout@v4.1.1

            - name: ðŸŒž Setup Node.js
              uses: actions/setup-node@v4.0.2

              with: 
                node-version: ${{ matrix.node }}

            # - name: Path
            #   run: cd dzudo-client

            - name: ðŸ¦´ Install dependencies
              run: npm ci

            - name: ðŸŽ‰ Build application
              run: npm run build
              env:
                CI: false

            - name: ðŸ“‚ Deploy
              uses: SamKirkland/FTP-Deploy-Action@v4.3.5
              with:
                  server: 79.174.84.7
                  username: ${{ secrets.USER }}
                  password: ${{ secrets.PASSWORD }}
                  server-dir: ${{ secrets.DIR }}
                  # timeout: 600000
                  exclude: |
                    **/.git*
                    **/.git*/**
                    **/node_modules/**
                    **/src/**
              
            - name: ðŸ™ˆ Reload
              uses: fcocea/Restart-PM2-Action@v1.0
              with:
                SSH_HOST: 79.174.84.7
                SSH_USER: ${{ secrets.USER }}
                SSH_PASS: ${{ secrets.PASSWORD }}
                SSH_PORT: 21
                FOLDER: /var/www/server/
                PM2_SERVICE: app
                # REPO_BRANCH: main # Default: main  
  

