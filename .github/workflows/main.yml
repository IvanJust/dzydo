name: ðŸ’¥ Start build and deploy

on: 
    push: 
        branches: [main]

jobs:
    deploy:
        name: ðŸšš Deploy to server
        runs-on: ubuntu-latest
        strategy:
          matrix:
            # os: [ubuntu-latest]
            node: [20]

        steps:
            - name: ðŸ‘» Checkout repository
              uses: actions/checkout@v4.1.1

            - name: ðŸŒž Setup Node.js
              uses: actions/setup-node@v4.0.2

              with: 
                node-version: ${{ matrix.node }}

            # - name: Path
            #   run: cd dzudo-client

            - name: ðŸ¦´ Install dependencies
              run: npm ci

            - name: ðŸŽ‰ Build application
              run: npm run build
              env:
                CI: false

            - name: ðŸ“‚ Deploy
              # uses: victorargento/pm2-deployment@main
              # with:
              #   remote-path: "/var/www/server"
              #   host: 79.174.84.7
              #   username: ${{ secrets.USER }}
              #   port: 21
              #   password: ${{ secrets.PASSWORD }}
              #   pm2-id: "app"
              uses: SamKirkland/FTP-Deploy-Action@v4.3.5
              with:
                  server: 79.174.84.7
                  username: ${{ secrets.USER }}
                  password: ${{ secrets.PASSWORD }}
                  server-dir: ${{ secrets.DIR }}
                  # timeout: 600000
                  exclude: |
                    **/.git*
                    **/.git*/**
                    **/node_modules/**
                    **/src/**
    reload:
        needs: deploy
        name: Reload app
        runs-on: ubuntu-latest
        steps:
            - name: Run command on remote server
              uses: D3rHase/ssh-command-action@v0.2.2
              with:
                host: 79.174.84.7
                user: ${{secrets.USER}}
                private_key: ${{secrets.PRIVATE_KEY}}
                command: |
                  cd ${{ secrets.DIR }};
                  pm2 reload app
  

